<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
      <div class="row">
          <div class="large-12 columns">
              <div class="container">
                  
                  
    <h1>Firebase Chat Application</h1>
 
    <div class="panel panel-default">
        <div class="panel-body"></div>
        <div class="panel-footer">
 
            <form role="form">
                <div class="form-group">
                    <label for="comments">Please enter your comments here
                    </label>
                
                    <input class="form-control" id="comments" name="comments">
                </div>
 
                <button type="submit" id="submit-btn" name="checkout-btn"
                    class="button btn-primary">Send Comments</button>
 
                <button type="reset" class="button btn-default">Clear Comments</button>
            </form>
 
        </div>
    </div>
</div>
          
          </div>
      </div>
      
              
              

    <script src="js/vendor/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    
    
  </body>
</html>
