<!--https://formjs.firebaseio.com/-->
<!doctype html>
<html class="no-js" lang="en">
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>form trial </title>
      <link rel="stylesheet" href="css/foundation.css" />
      <link rel="stylesheet" href="css/app.css" />
         <script> var firebaseref = new Firebase('https://formjs.firebaseio.com/);</script>
  </head>
      
      
  <body>
      
      <div class="navbar navbar-inverse navbar-static-top">
          <span>
              Week 01/25 - 02/01
          </span>
      </div>
      
      <div>
          <form class="registerForm" role="form">
              
              <div class="form-group">
                  
                  <label class="col-sm-3 control-label">
                      Events
                  </label>
                  
                  <div class="col-sm-12">
                      
                      <div class="checkbox">
                          <label>
                              <input type="checkbox" name="events[]" value="ve_0129_5pm"/>
                              Vertical Endeabors 01/29 @5pm</label></div>
                <div class="checkbox"><label><input type="checkbox" name="events[]" value="hp_0130_5pm" />Hidden Peak 01/30 @5pm</label></div>
                <div class="checkbox"><label><input type="checkbox" name="events[]" value="ve_0131_10am" />Vertical Endeavors 01/31 @10:30am</label></div>


                <!--<div id="checkboxes"></div>-->

            </div>
        </div>


    <div class="row">
    <div class="form-group col-xs-11 col-md-8 col-lg-6">
        <div class="input-group">
             <div class="input-group-addon">Name</div>
             <input name="name" class="form-control" type="nameInput" placeholder="Enter name" id="nameInput">
        </div>
        </div>
    </div>


    <div class="row">
        <div class="form-group col-xs-11 col-md-8 col-lg-6">
            <div class="input-group">
                <div class="input-group-addon">A#</div>
                <input name="anumb" class="form-control" type="text" placeholder="Enter A number without the A" id="anumb">
            </div>
        </div>
    </div>


    <div class="row">
    <div class="form-group col-xs-11 col-md-8 col-lg-6">
        <div class="input-group">
            <div class="input-group-addon">@</div>
            <input name="email" class="form-control" type="emailInput" placeholder="Enter email" id="emailInput">
        </div>
        </div>
    </div>


    <div class="row">
        <div class="form-group col-xs-11 col-md-8 col-lg-6">
            <div class="input-group">
                <div class="input-group-addon">Phone</div>
                <input name="phonenum" class="form-control" type="phoneInput" placeholder="Enter phone" id="phonenum">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-11 col-md-8 col-lg-6">
            <div class="input-group">
                <div class="input-group-addon">Comments</div>
                                <textarea name="comments" class="form-control"  rows="3" placeholder="Enter comments here" id="commentsIn"></textarea>
            </div>
        </div>
    </div>


    <div class="form-actions">
        <div class="col-sm-9 col-sm-offset-1">
            <button type="submit" class="btn btn-success" >Validate</button>
        </div>
    </div>

</form>
</div>

      
      
      
      
      
      

    <script src="js/vendor/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
